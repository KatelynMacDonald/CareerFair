<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

        <title>Career Fair</title>
        <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
        <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
            const firebaseConfig = {
                apiKey: "AIzaSyAneiYMGEzQslJ9stxikkG-WDIp4vFBIdE",
                authDomain: "sictc-career-fair.firebaseapp.com",
                projectId: "sictc-career-fair",
                storageBucket: "sictc-career-fair.appspot.com",
                messagingSenderId: "513234627322",
                appId: "1:513234627322:web:bb29fecd5ceeea674b3743",
                measurementId: "G-1GKEYRGJXZ",
                databaseURL: "https://sictc-career-fair-default-rtdb.firebaseio.com/"
              };
            firebase.initializeApp(firebaseConfig);
            const app = initializeApp(firebaseConfig);
            var database = firebase.database();
            function getVals(database){
                database.ref("Items").on('value', (snapshot) => {
                    const data = snapshot.val();
                    var items = Object.values(data);
                    for (let l in items){
                        addTemplate(items[l]);
                    }
                });
            }
            getVals(database);
            function addTemplate(l){
                //https://stackoverflow.com/questions/610406/javascript-equivalent-to-printf-string-format
                //modifying String's prototype in order to add python-like formatting - i love stack overflow
                //literally making a function for the String class
                if (!String.prototype.format) {
                    String.prototype.format = function() {
                        var args = arguments;
                        return this.replace(/{(\d+)}/g, function(match, number) { 
                            return typeof args[number] != 'undefined'
                                ? args[number]
                                : match
                            ;
                        });
                    };
                }
                var prevDiv = document.getElementById("body-output").innerHTML;

                // 0 = image
                // 1 = website
                // 2 = name
                // 3,4,5,6,7 = ia1,ia2,ia3,ia4,ia5
                // 8 = desc
                var div = `
                <div class="card mb-3" style="max-width: 75%;" align="left">
                    <div class="row g-0">
                        <div class="col-md-2">
                            <img src="{0}" class="img-fluid rounded-start" alt="{2} logo">
                        </div>
                        <div class="col-md-4">
                            <div class="card-body">
                                <h5 class="card-title" style="font-size: 27px;">{2}</h5>
                                <p class="card-text">{8}</p>
                            </div>
                            <div class="card-body">`.format(l["logo"],l["web"],l["name"],l["ia1"],l["ia2"],l["ia3"],l["ia4"],l["ia5"],l["desc"]);

                if (l["type"]==="College"){
                    div = div + `<a href="{1}" class="btn btn-danger">{2} Website</a>`.format(l["logo"],l["web"],l["name"]);
                } else {
                    div = div + `<a href="{1}" class="btn btn-success">{2} Website</a>`.format(l["logo"],l["web"],l["name"]);
                }
                 
                div = div + `
                        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <p class="card-text">Interest Areas:</p>
                            </div> `.format(l["logo"],l["web"],l["name"],l["ia1"],l["ia2"],l["ia3"],l["ia4"],l["ia5"],l["desc"]);
                //adding to div depending on how many interest areas are blank
                //will make this smaller is a final version
                if (l["ia2"]==="" && l["ia3"]==="" && l["ia4"]==="" && l["ia5"]===""){
                    div = div + `
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{3}</li> 
                            </ul> `.format(l["logo"],l["web"],l["name"],l["ia1"]);
                } else if (l["ia3"]==="" && l["ia4"]==="" && l["ia5"]===""){
                    div = div + `
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{3}</li> 
                                <li class="list-group-item">{4}</li> 
                            </ul>`.format(l["logo"],l["web"],l["name"],l["ia1"],l["ia2"]);
                } else if (l["ia4"]==="" && l["ia5"]===""){
                    div = div + `
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{3}</li> 
                                <li class="list-group-item">{4}</li> 
                                <li class="list-group-item">{5}</li> 
                            </ul>`.format(l["logo"],l["web"],l["name"],l["ia1"],l["ia2"],l["ia3"]);
                } else if (l["ia5"]===""){
                    div = div + `
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{3}</li> 
                                <li class="list-group-item">{4}</li> 
                                <li class="list-group-item">{5}</li> 
                                <li class="list-group-item">{6}</li> 
                            </ul>`.format(l["logo"],l["web"],l["name"],l["ia1"],l["ia2"],l["ia3"],l["ia4"]);
                } else {
                    div = div + `
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{3}</li> 
                                <li class="list-group-item">{4}</li> 
                                <li class="list-group-item">{5}</li> 
                                <li class="list-group-item">{6}</li> 
                                <li class="list-group-item">{7}</li>
                            </ul>`.format(l["logo"],l["web"],l["name"],l["ia1"],l["ia2"],l["ia3"],l["ia4"],l["ia5"]);
                }

                div = div + `</div></div></div>`;

                document.getElementById("body-output").innerHTML = prevDiv + div;
            }
            </script>
    </head>

    <header class="modal-header" id="header-output">
        <div class="title"><h2>SICTC College and Career Fair</h2></div>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <h5 style="padding-right:10px;">Filter:</h5>
            </li>
            <li class="nav-item" style="padding-right:10px;">
                <button type="button" class="btn btn-secondary">All</button>
            </li>
            <li class="nav-item" style="padding-right:10px;">
                <button type="button" class="btn btn-danger">Colleges</button>
            </li>
            <li class="nav-item" style="padding-right:10px;">
                <button type="button" class="btn btn-success">Companies</button>
            </li>
        </ul>
    </header>

    <body class="container-sm">
        <div id="body-output" align="center" style="padding-top:15px;"></div>
    </body>

</html>
